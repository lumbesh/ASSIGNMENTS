<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div classs="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">To-do List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" class="btn black" value ="Add Tasks">
                            </form>
                            <div class="card-action">
                                <h5 id="task-title">Task List</h5>
                                <div class="input-field col s12">
                                    <input type="text" name="filter" id="filter">
                                    <label for="filter">Filter Tasks</label>
                                </div>
                                <ul class="collection">
                                <!-- <li class="collection-item">
                                    Learn js
                                    <a href="" class="seondary-content"> 
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li> -->
                                </ul>
                                <a class="clear-tasks btn green">Clear Tasks</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



<!-- Jqueru CDN -->

src="https://code.jquery.com/jquery-3.5.1.min.js"

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>         
    <script src="app.js"></script>
</body>
</html>
